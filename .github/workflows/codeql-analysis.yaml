name: "Code scanning - action"

on:
  push:
  pull_request:
  schedule:
    - cron: '15 16 * * 4'

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2
        path: datacollector
        
    - name: Checkout API
      uses: actions/checkout@v2
      with:
        name: streamsets/datacollector-api
        ref: refs/heads/master
        path: datacollector-api
        
    - name: Build API
      run: |
        ls -l
        echo $PWD
        mvn clean install -DskipTests -Drat.skip -DskipRat
      working-directory: ./datacollector-api
        
    - name: Checkout plugin API
      uses: actions/checkout@v2
      with:
        name: streamsets/datacollector-plugin-api
        ref: refs/heads/master
        path: datacollector-plugin-api
                
    - name: Build Plugin API
      run: |
        mvn clean install -DskipTests -Drat.skip -DskipRat
      working-directory: ./datacollector-plugin-api

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: |
        git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}
      working-directory: ./datacollector
      
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # Override language selection by uncommenting this and choosing your languages
      with:
        languages: javascript, java

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - name: Build SDC
      run: |
       mvn -Pdist,ui -DskipTests -Drat.skip -DskipRat
      working-directory: ./datacollector

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
