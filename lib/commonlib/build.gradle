description = 'StreamSets Data Collector CommonLib'
dependencies {
  compile project(':core:common')
  compile project(':lib:guavasupport')
  compile project(':lib:net-commonlib')
  compile project(':lib:stagesupport')
  compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.3.1'
  compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
  compile group: 'commons-io', name: 'commons-io', version: '2.4'
  compile(group: 'io.confluent', name: 'kafka-schema-registry-client', version: '3.0.1') {
    exclude(module: 'jackson-databind')
  }
  compile group: 'io.netty', name: 'netty-transport-native-epoll', version: '4.1.16.Final', classifier: 'linux-x86_64'
  compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
  compile group: 'joda-time', name: 'joda-time', version: '2.8'
  compile group: 'org.apache.avro', name: 'avro', version: '1.7.7'
  compile(group: 'org.apache.avro', name: 'avro-mapred', version: '1.7.7', classifier: 'hadoop2') {
    exclude(module: 'netty')
    exclude(module: 'servlet-api')
  }
  compile group: 'org.apache.commons', name: 'commons-compress', version: '1.16.1'
  compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'
  compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.4.2'
  compile group: 'org.apache.poi', name: 'poi', version: '3.17'
  compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
  compile group: 'org.iq80.snappy', name: 'snappy', version: '0.4'
  compile group: 'org.tukaani', name: 'xz', version: '1.5'
  compile group: 'xerces', name: 'xercesImpl', version: '2.11.0'
  compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  testCompile project(':lib:net-commonlib')
  testCompile project(':lib:stagesupport')
  testCompile project(path: ':lib:guavasupport', configuration: 'testArtifacts')
  testCompile project(path: ':lib:net-commonlib', configuration: 'testArtifacts')
  testCompile project(path: ':lib:stagesupport', configuration: 'testArtifacts')
  testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.9'
  testCompile group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
  testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
  testCompile group: 'org.mock-server', name: 'mockserver-netty', version: '3.10.8'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
}

configurations {
  testArtifacts.extendsFrom testRuntime
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}

artifacts {
  testArtifacts packageTests
}
