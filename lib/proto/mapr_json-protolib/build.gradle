
description = 'StreamSets Data Collector MapR DB JSON Protolib'
dependencies {
  compile project(':core:common')
  compile project(':lib:commonlib')
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.3'
  compile group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
  compileOnly group: 'com.mapr.db', name: 'maprdb', version: '5.2.0-mapr'

  testCompile group: 'com.mapr.db', name: 'maprdb', version: '5.2.0-mapr'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
  testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.7.3'
  testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.3'
}
