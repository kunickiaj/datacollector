description = 'StreamSets Data Collector Hive ProtoLib'
dependencies {
  compile project(':core:common')
  compile project(':core:hadoop-common')
  compile project(':lib:commonlib')
  compile group: 'io.confluent', name: 'kafka-schema-registry-client', version: '3.0.1'
  compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
  compile(group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.6.0') {
    exclude(module: 'slf4j-api')
    exclude(module: 'slf4j-log4j12')
    exclude(module: 'log4j')
    exclude(module: 'metrics-core')
    exclude(module: 'hadoop-yarn-api')
    exclude(module: 'hadoop-mapreduce-client-core')
    exclude(module: 'hadoop-mapreduce-client-jobclient')
    exclude(module: 'hadoop-mapreduce-client-app')
  }
  compile(group: 'org.apache.hive.hcatalog', name: 'hive-hcatalog-core', version: '1.2.1') {
    exclude(module: 'slf4j-api')
    exclude(module: 'slf4j-log4j12')
    exclude(module: 'log4j')
    exclude(module: 'metrics-core')
    exclude(module: 'hadoop-yarn-api')
    exclude(module: 'hadoop-mapreduce-client-core')
    exclude(module: 'hadoop-mapreduce-client-jobclient')
    exclude(module: 'hadoop-mapreduce-client-app')
    exclude(module: 'servlet-api')
  }
  compile(group: 'org.apache.hive.hcatalog', name: 'hive-hcatalog-streaming', version: '1.2.1') {
    exclude(module: 'slf4j-api')
    exclude(module: 'slf4j-log4j12')
    exclude(module: 'log4j')
    exclude(module: 'metrics-core')
    exclude(module: 'hadoop-yarn-api')
    exclude(module: 'hadoop-mapreduce-client-core')
    exclude(module: 'hadoop-mapreduce-client-jobclient')
    exclude(module: 'hadoop-mapreduce-client-app')
  }
  compileOnly group: 'com.google.guava', name: 'guava', version: '11.0.2'
  compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  compileOnly group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.2'
  compileOnly group: 'log4j', name: 'log4j', version: '1.2.17'
  compileOnly(group: 'org.apache.hive', name: 'hive-jdbc', version: '1.2.1') {
    exclude(module: 'servlet-api')
  }
  compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
  compileOnly group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'

  testCompile project(':core:testing')
  testCompile project(':lib:commonlib')
  testCompile project(':lib:proto:hdfs-protolib')
  testCompile project(':lib:proto:mapreduce-protolib')
  testCompile project(path: ':lib:commonlib', configuration: 'testArtifacts')
  testCompile project(path: ':lib:proto:hdfs-protolib', configuration: 'testArtifacts')
  testCompile('com.sun.jersey:jersey-client:1.9') {
    // hadoop-minicluster requires this older version to function
    force = true
  }
  testCompile('com.sun.jersey:jersey-core:1.9') {
    // hadoop-minicluster requires this older version to function
    force = true
  }
  testCompile('com.sun.jersey:jersey-server:1.9') {
    // hadoop-minicluster requires this older version to function
    force = true
  }
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.apache.directory.jdbm', name: 'apacheds-jdbm1', version: '2.0.0-M3'
  testCompile(group: 'org.apache.hadoop', name: 'hadoop-minicluster', version: '2.6.0') {
    exclude(module: 'servlet-api')
  }
  testCompile(group: 'org.apache.hadoop', name: 'hadoop-minikdc', version: '2.6.0') {
    exclude(module: 'apacheds-jdbm1')
    exclude(module: 'api-ldap-schema-data')
  }
  testCompile(group: 'org.apache.hive', name: 'hive-jdbc', version: '1.2.1')
  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
  testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.7.3'
  testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.3'
}
