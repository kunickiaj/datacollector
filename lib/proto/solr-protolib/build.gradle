description = 'StreamSets Data Collector Solr ProtoLib'
dependencies {
  compile group: 'commons-logging', name: 'commons-logging', version: '1.1'
  compile project(':core:sdc-solr-api')
  compile project(':lib:stagesupport')
  testCompile group: 'org.eclipse.jetty', name: 'jetty-continuation', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-deploy', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-http', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-jmx', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-security', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-server', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-util', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '8.1.10.v20130312'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-xml', version: '8.1.10.v20130312'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
  testCompile group: 'org.apache.solr', name: 'solr-test-framework', version: '4.4.0'
  testCompile project(':core:sdc-solr-api')
  testCompile project(':lib:stage:sdc-solr_cdh_4')
  compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  compileOnly group: 'log4j', name: 'log4j', version: '1.2.17'
  compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
  compileOnly group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'
  compileOnly group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.2'

  compileOnly group: 'org.apache.solr', name: 'solr-solrj', version: '4.4.0'
}

configurations {
  testArtifacts.extendsFrom testRuntime
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}

artifacts {
  testArtifacts packageTests
}
