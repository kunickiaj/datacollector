
description = 'StreamSets Data Collector MapR DB Protolib'
dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
  compile project(':lib:proto:hbase-protolib')
    compile group: 'com.mapr.db', name: 'maprdb-cdc', version:'6.0.0-mapr'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'1.10.19'
  testCompile project(':lib:commonlib')
    compileOnly(group: 'org.apache.hadoop', name: 'hadoop-client', version:'2.7.0-mapr-1710') {
exclude(module: 'slf4j-api')
exclude(module: 'slf4j-log4j12')
exclude(module: 'log4j')
exclude(module: 'metrics-core')
exclude(module: 'servlet-api')
    }
    compileOnly(group: 'org.apache.hbase', name: 'hbase-client', version:'1.1.8-mapr-1710') {
exclude(module: 'hadoop-common')
    }
    compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-api', version:'3.5.0-SNAPSHOT'
    compileOnly group: 'log4j', name: 'log4j', version:'1.2.17'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version:'1.7.7'
    compileOnly group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.7'
    compileOnly group: 'io.dropwizard.metrics', name: 'metrics-core', version:'3.1.2'

}
