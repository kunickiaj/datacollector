description = 'StreamSets Data Collector Cassandra ProtoLib'
dependencies {
  compile project(':lib:stagesupport')
  compile project(':lib:net-commonlib')
  compile group: 'commons-io', name: 'commons-io', version: '2.4'
  compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.2.0'
  compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.2.0'
  compile group: 'com.datastax.cassandra', name: 'cassandra-driver-extras', version: '3.2.0'
  compile group: 'net.jpountz.lz4', name: 'lz4', version: '1.3.0'
  compile group: 'org.xerial.snappy', name: 'snappy-java', version: '1.0.5'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
  testCompile(group: 'org.cassandraunit', name: 'cassandra-unit', version: '3.1.3.2') {
    exclude(module: 'cassandra-driver-core')
    exclude(module: 'cassandra-driver-mapping')
    exclude(module: 'cassandra-driver-extras')
    exclude(module: 'netty-handler')
  }
  compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  testCompile group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  compileOnly group: 'log4j', name: 'log4j', version: '1.2.17'
  compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
  compileOnly group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'
  compileOnly group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.2'
  testCompile project(':core:sdk')
  compileOnly group: 'com.datastax.dse', name: 'dse-java-driver-core', version: '1.2.4'
}
