
description = 'StreamSets Data Collector Spark Processor ProtoLib'
dependencies {
  compile project(':lib:stagesupport')
  compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.11', version: '2.8.9'
  compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-spark-api', version: '3.5.0-SNAPSHOT'
  compileOnly group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.1.0'

  testCompile group: 'com.streamsets', name: 'streamsets-datacollector-spark-api', version: '3.5.0-SNAPSHOT'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.1.0'
}

configurations {
  testArtifacts.extendsFrom testRuntime
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}

artifacts {
  testArtifacts packageTests
}
