
description = 'StreamSets Data Collector Couchbase Proto Library'
dependencies {
    compile group: 'org.codehaus.jettison', name: 'jettison', version:'1.3.7'
    compile group: 'com.couchbase.client', name: 'java-client', version:'2.5.9'
  compile project(':lib:commonlib')
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.7'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.7'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-api', version:'3.5.0-SNAPSHOT'
}
