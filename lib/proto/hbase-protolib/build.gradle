description = 'StreamSets Data Collector HBase ProtoLib'
dependencies {
  compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
  compile project(':core:hadoop-common')
  compile group: 'org.codehaus.jettison', name: 'jettison', version: '1.3.7'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
  compile project(':lib:proto:lookup-protolib')
  compile project(':core:common')
  compile project(':lib:commonlib')
  compile group: 'io.confluent', name: 'kafka-schema-registry-client', version: '3.0.1'
  compile(group: 'org.apache.hbase', name: 'hbase-client', version: '0.98.4-hadoop2') {
    exclude(module: 'hadoop-common')
  }
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
  compileOnly(group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.6.0') {
    exclude(module: 'servlet-api')
  }
  compileOnly(group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.6.0') {
    exclude(module: 'servlet-api')
  }
  compileOnly(group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.6.0') {
    exclude(module: 'servlet-api')
  }
  compileOnly(group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.6.0') {
    exclude(module: 'servlet-api')
  }
  testCompile(group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.6.0') {
    exclude(module: 'servlet-api')
  }
  compileOnly group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '2.6.0'
  compileOnly group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  compileOnly group: 'log4j', name: 'log4j', version: '1.2.17'
  compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
  compileOnly group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'

}
